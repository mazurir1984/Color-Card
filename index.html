<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCard</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <main>
        <article class="weekly-sales card">
            <svg class="demonstration" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"/>
            </svg>
            <h1 class="name-card">Weekly Sales</h1>
            <p class="cost">$ 15,0000</p>
            <p class="interest-rate">Increased by 60$</p>
        </article>
        <article class="weekly-orders card">
            <svg class="demonstration" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"/>
            </svg>
            <h1 class="name-card">Weekly Orders</h1>
            <p class="cost">45,6334</p>
            <p class="interest-rate">Decreased by 10$</p>
        </article>
        <article class="visitors-online card">
            <svg class="demonstration" viewBox="0 0 24 24">
                <path class="demonstration" fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z"/>
            </svg>
            <h1 class="name-card">Visitors Online</h1>
            <p class="cost">95,5741</p>
            <p class="interest-rate">Increased by 5$</p>
        </article>
    </main>
</body>
</html>
